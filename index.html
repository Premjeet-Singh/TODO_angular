<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Todo App Example | using Angular</title>
	<link rel="stylesheet" href="style.css">

	<script src="js/lib/angular/angular.min.js"></script>
	<script src="js/lib/angular/ngStorage.min.js"></script>
    <script src="js/lib/angular/angular-route.min.js"></script>
  	<script src="js/lib/angular/angular-animate.min.js"></script>
  	<script src='script.js'></script>
</head>
<style>


</style>
<body data-ng-app="myapp">
	<div class="container" data-ng-controller="TodoController">
		<header class="app-header">
			<h1 class="app-title" ng-model="appTitle">{{ appTitle }}</h1>
			<h1 class="app-headline">{{ appHeadline }}</h1>
		</header>

		<section class="app-body">

			<ul class="unstyled">
				<li data-ng-repeat="todo in todos track by $index">
					<input data-ng-click="archive()" type="checkbox" data-ng-model="todo.done"> &nbsp;&nbsp;&nbsp;&nbsp;
					<span class="done-{{ todo.done }}">{{ todo.text }} </span>
				</li>
			</ul>

			<form data-ng-submit="addTodo()" class="todo-form">
				<input type="text" data-ng-model="todoText" placeholder="Enter data" />
				<br />
				<input type="submit" value="Add Task" />
			</form>

		</section>
	</div>
</body>

</html>
